services:
  postgres:
    image: postgres:15
    container_name: personal-file-vault-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: file_vault
      POSTGRES_USER: file_vault_user
      POSTGRES_PASSWORD: file_vault_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - file_vault_network

volumes:
  postgres_data:

networks:
  file_vault_network:
    driver: bridge